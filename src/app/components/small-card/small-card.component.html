<div class="container_small-card">
  <div class="container_small-card-content">

    <div class="small_card-photo">
      <img src="{{photoCover}}"
           alt="" srcset="" height="160px">
    </div>

    <div class="small_card-title">
      <h1>
        <a [routerLink]="['content', Id] ">
          {{cardTitle}}
        </a>
      </h1>
    </div>

  </div>
  <div class="container_small-card-separator">
    <hr>
  </div>


</div>
